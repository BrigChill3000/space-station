- type: entity
  id: BasePowerCell
  abstract: true
  parent: BaseItem
  components:
  - type: Battery
    pricePerJoule: 0.15
  - type: PowerCell
  - type: Explosive
    explosionType: Default
  - type: Sprite
    sprite: Objects/Power/power_cells.rsi
    netsync: false
  - type: SolutionContainerManager
    solutions:
      powerCell:
        maxVol: 5
  - type: InjectableSolution
    solution: powerCell
  - type: DrawableSolution
    solution: powerCell
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Licoxide
          Quantity: 5
  - type: Tag
    tags:
      - DroneUsable
  - type: Appearance
  - type: PowerCellVisuals

- type: entity
  name: potato battery
  description: Someone's stuck two nails and some wire in a large potato. Somehow it provides a little charge.
  id: PowerCellPotato
  parent: BasePowerCell
  components:
  - type: Sprite
    layers:
    - state: potato_battery
  - type: Battery
    maxCharge: 300
    chargeRate: 100
    startingCharge: 300

- type: entity
  name: power cell
  description: A rechargeable power cell. This is the cheapest kind you can find.
  id: PowerCellSmall
  suffix: Full
  parent: BasePowerCell
  components:
